version: '3.8'

services:
  excel-processor:
    build:
      context: ..
      dockerfile: excel-processor-service/Dockerfile
    container_name: excel-processor-service
    ports:
      - "8001:8001"
    restart: unless-stopped
    env_file:
      - ../.env  # Usa el mismo .env del backend
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

