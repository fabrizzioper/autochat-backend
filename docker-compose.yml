version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: autochat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: autochat_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d autochat_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autochat-network
    command: postgres -c max_connections=200 -c shared_buffers=256MB

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autochat-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173}
      JWT_SECRET: ${JWT_SECRET}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: autochat_db
      DB_SYNC: true
      EXCEL_PROCESSOR_URL: http://excel-processor:8001
      NODE_ENV: production
    volumes:
      - ./auth_info:/app/auth_info
      - ./temp:/app/temp
    depends_on:
      postgres:
        condition: service_healthy
      excel-processor:
        condition: service_healthy
    networks:
      - autochat-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  excel-processor:
    build:
      context: .
      dockerfile: excel-processor-service/Dockerfile
    container_name: autochat-excel-processor
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: autochat_db
      EXCEL_PROCESSOR_PORT: 8001
      PYTHONUNBUFFERED: 1
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - autochat-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local

networks:
  autochat-network:
    driver: bridge
